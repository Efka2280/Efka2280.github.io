<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoPrism</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 28px;
      border-radius: 14px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    p {
      color: #cbd5f5;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    a.button {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 22px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    a.button:hover {
      background: #1d4ed8;
    }
    .note {
      margin-top: 14px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Server Tutup</h1>
    <p>
      Besok buka lagi jam 8 pagi.<br><br>
      Kalau mau, biar bisa full akses, pakai <strong>VPN Tailscale</strong>.
      Nanti saya buatin akunnya biar ini server bisa dipakai bareng. Bisa buat mabar Minecraft juga seolah-olah LAN padahal jarak jauh. (mungkin bisa, ini belum dicoba).
    </p>

</body>
</html>
