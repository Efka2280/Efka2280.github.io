    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
            
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
        }

         /*galery*/
         body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.gallery-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Menggunakan min-height agar konten tetap tampil di layar penuh */
    background-color: #f1f1f1;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    max-width: 800px;
    margin: 0 auto; /* Agar galeri berada di tengah */
}

.gallery img {
    width: 100%;
    height: 300px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    object-fit: cover;
}

.gallery img:hover {
    transform: scale(1.04);
}

.modal-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    cursor: pointer;
}

.modal-container img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
    transition: none;
}

.modal-container .info {
    color: white;
    text-align: center;
    margin-top: 10px;
}
h1{
    position: relative;
    left: 60px;
    max-width: 340px;
}


/* Tambahkan aturan CSS untuk tampilan responsif */
@media only screen and (max-width: 804px) {
    .gallery {
        grid-template-columns: 1fr; /* Satu kolom untuk layar kecil */
        padding: 0 10px;
    }

    .gallery img {
        margin-bottom: 10px;
    }

    .modal-container img {
        max-width: 90%;
        max-height: 70%;
    }
    body{
        background-color: #f1f1f1;
    }
    h1{
        left: 1px;
        
        color: black;
    }
}



        
    </style>
</head>
<body>
   
   <h1>FKAABD Photography Gallery</h1>
   <div class="gallery-container">
    <div class="gallery" id="gallery">
        <!-- Foto-foto akan ditambahkan melalui JavaScript -->
    </div>
</div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
    const galleryContainer = document.getElementById("gallery");

    // Daftar URL gambar dan informasi terkait
    const imagesData = [
        { url: "gambar/gambar1.jpg", info: "Deskripsi Gambar 1" },
        { url: "gambar/gambar2.jpeg", info: "Deskripsi Gambar 2" },
        { url: "gambar/gambar3.jpg", info: "Deskripsi Gambar 3" },
        // Tambahkan URL dan informasi gambar lainnya sesuai kebutuhan
    ];

    // Tambahkan gambar ke galeri
    imagesData.forEach(function (data) {
        const imgContainer = document.createElement("div");
        const imgElement = document.createElement("img");
        const infoElement = document.createElement("div");

        imgElement.src = data.url;
        imgElement.alt = "Gallery Image";

        infoElement.innerText = data.info;
        infoElement.classList.add("info");

        // Tambahkan event listener untuk memanggil openModal saat gambar diklik
        imgElement.addEventListener("click", function () {
            openModal(data.url, data.info);
        });

        imgContainer.appendChild(imgElement);
        imgContainer.appendChild(infoElement);

        galleryContainer.appendChild(imgContainer);
    });

    function openModal(url, info) {
        const modalContainer = document.createElement("div");
        modalContainer.classList.add("modal-container");

        const modalImage = document.createElement("img");
        modalImage.src = url;
        modalImage.alt = "Modal Image";

        const modalInfo = document.createElement("div");
        modalInfo.innerText = info;
        modalInfo.classList.add("info");

        modalContainer.appendChild(modalImage);
        modalContainer.appendChild(modalInfo);

        modalContainer.addEventListener("click", function () {
            closeModal(modalContainer);
        });

        document.body.appendChild(modalContainer);
    }

    function closeModal(modalContainer) {
        modalContainer.remove();
    }
});








    </script>
</body>
</html>
